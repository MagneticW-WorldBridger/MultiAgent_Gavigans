<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavigans â€” Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Agents</h2>
        <button class="btn btn-sm btn-secondary" id="btn-new-agent" title="New Agent">+ New</button>
      </div>
      <div class="sidebar-list" id="agent-list">
        <!-- filled by JS -->
      </div>
      <div class="sidebar-footer">
        <span class="user-info" id="user-name"></span>
        <button class="btn-icon" id="btn-logout" title="Sign out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        </button>
      </div>
    </aside>

    <!-- Main -->
    <div class="main">
      <div class="main-header">
        <h1 id="main-title">Dashboard</h1>
        <div class="header-actions">
          <div class="view-toggle">
            <button class="active" data-view="detail">Details</button>
            <button data-view="chat">Chat</button>
          </div>
          <button class="btn btn-sm btn-secondary" id="btn-edit" style="display:none">Edit</button>
          <button class="btn btn-sm btn-danger" id="btn-delete" style="display:none">Delete</button>
        </div>
      </div>
      <div class="main-body" id="main-body">
        <!-- Detail View -->
        <div id="view-empty" class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M8 12h8M12 8v8"/></svg>
          <p>Select an agent or create a new one</p>
        </div>
        <div id="view-detail" class="agent-detail" style="display:none"></div>
        <div id="view-chat" class="chat-section" style="display:none">
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input-row">
            <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
            <button class="btn btn-primary" id="btn-send" style="width:auto">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">New Agent</h2>
        <button class="btn-icon" id="modal-close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <form id="agent-form">
        <div class="form-group">
          <label for="f-name">Name</label>
          <input type="text" id="f-name" required placeholder="e.g. Sales Agent">
        </div>
        <div class="form-group">
          <label for="f-model">Model</label>
          <select id="f-model">
            <option value="gemini-2.0-flash">gemini-2.0-flash</option>
            <option value="gemini-2.0-pro">gemini-2.0-pro</option>
            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
            <option value="gemini-1.5-pro">gemini-1.5-pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="f-description">Description</label>
          <input type="text" id="f-description" required placeholder="Short description of what this agent does">
        </div>
        <div class="form-group">
          <label for="f-instruction">Instruction</label>
          <textarea id="f-instruction" required placeholder="Full system prompt / instructions for this agent..."></textarea>
        </div>
        <div class="form-group">
          <label for="f-tools">Tools (JSON)</label>
          <textarea id="f-tools" placeholder='[{"type":"webhook","name":"my_tool","description":"...","url":"https://...","method":"POST","body":{"key":"{{message}}"}}]' style="min-height:140px;font-family:monospace;font-size:0.8125rem"></textarea>
          <small style="color:var(--text-muted);font-size:0.75rem">Use <code style="color:var(--accent)">{{message}}</code> in body values as a placeholder for the LLM's input</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="modal-save" style="width:auto">Save Agent</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/js/api.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
